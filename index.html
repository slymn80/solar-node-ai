    <script>
        function solarNodeApp() {
            return {
                currentLang: localStorage.getItem('lang') || 'en',
                batteryCycles: 500,
                batteryTemp: 25,
                predictedRUL: 75,
                updateRUL() {
                    // Simplified RUL prediction formula based on our NASA-trained model
                    // RUL decreases with cycles and extreme temperatures
                    const cycleImpact = (2000 - this.batteryCycles) / 2000 * 100;
                    const tempOptimal = 25; // Optimal temperature
                    const tempDeviation = Math.abs(this.batteryTemp - tempOptimal);
                    const tempImpact = Math.max(0, 100 - (tempDeviation * 1.5));

                    // Combined formula with weights
                    this.predictedRUL = Math.max(0, Math.min(100, (cycleImpact * 0.7) + (tempImpact * 0.3)));
                },
                // Interactive Game Logic - 11 Components

                dragStart(event, componentId) {
                    this.draggedComponent = componentId;
                    event.dataTransfer.effectAllowed = 'move';
                },
                drop(event) {
                    event.preventDefault();
                    if (this.draggedComponent && !this.assemblies.includes(this.draggedComponent)) {
                        this.assemblies.push(this.draggedComponent);
                    }
                    this.draggedComponent = null;
                },
                removeComponent(index) {
                    this.assemblies.splice(index, 1);
                    this.gameResult = null;
                },
                checkAssembly() {
                    const correctOrder = ['cv-model', 'ml-model', 'visual-dataset', 'battery-dataset', 'stm-iot', 'stm-vision', 'backend', 'frontend', 'gdrive', 'openai', 'mobile'];
                    if (this.assemblies.length !== 11) {
                        this.gameResult = 'incorrect';
                        this.gameMessage = this.t.game.messageMissing || 'Please add all 11 components!';
                    } else if (JSON.stringify(this.assemblies) === JSON.stringify(correctOrder)) {
                        this.gameResult = 'correct';
                        this.gameMessage = this.t.game.messageCorrect || 'üéâ Perfect! You assembled the entire system correctly!';
                    } else {
                        this.gameResult = 'incorrect';
                        this.gameMessage = this.t.game.messageWrong || 'Not quite right. Check the correct order and try again!';
                    }
                },
                resetGame() {
                    this.assemblies = [];
                    this.gameResult = null;
                    this.gameMessage = '';
                    this.shuffleComponents();
                },

                    const comp = this.allComponents.find(c => c.id === id);

                            title: 'Abstract',
                            content: 'This research presents an integrated autonomous monitoring system for solar-powered space missions, combining machine learning-based battery health prediction, computer vision anomaly detection, and generative AI-powered intelligent assistance. The system employs dual STM32 microcontrollers: an IoT discovery board for real-time environmental monitoring and ML inference, and an N6 development kit with dedicated Neural Processing Unit for vision-based solar panel diagnostics. Using NASA battery degradation datasets and Roboflow solar panel imagery, we achieved 92% prediction accuracy for Remaining Useful Life estimation and sub-100ms inference time for multi-class object detection. The system uniquely integrates real-time web and mobile monitoring interfaces with a generative AI proactive assistant (GPT-4o-mini) for context-aware maintenance recommendations, complemented by comprehensive data logging via Google Drive API for mission-critical analytics. Beyond immediate space applications, this research follows NASA\'s technology transfer paradigm, where extreme environment validation creates commercially viable spin-offs for terrestrial solar energy monitoring, with future scalability through advanced material science sensor integration.',
